<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <f:metadata> 
            <f:event listener="#{loginBean.isUserLoggedIn('admin')}" type="preRenderView"/>
        </f:metadata>
        <title>The Booker-Admin</title>
        <h:outputStylesheet name="template.css" library="css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
    </h:head>
    <h:body styleClass="body">
        <h:panelGrid styleClass="header" columns="2" >
            <h:graphicImage name="logo.png" library="images" styleClass="logo"></h:graphicImage>
            <h:panelGrid styleClass="menus" columns="10">
                <ul>
                    <li><h:link styleClass="pages" outcome="indexAdmin">Home</h:link></li>
                    <li><h:link styleClass="pages" outcome="adminProfile">Profile</h:link></li>
                    <li><h:link styleClass="pages" outcome="usersPage">Users</h:link></li>
                    <li><h:link styleClass="pages" outcome="booksPage">Books</h:link></li>
                    <li><h:form><h:commandLink value="Log out" action="#{loginBean.logOut()}" styleClass="pages"/></h:form></li>
                </ul>
            </h:panelGrid>
        </h:panelGrid>

        <h:outputText styleClass="title" value="Welcome, #{loginBean.user.name} #{loginBean.user.surname}!"/>
        <h:panelGrid styleClass="home" columns="1">
            <h3>Lookup User</h3>
            <h:panelGrid styleClass="searchUser" columns="2">
                <h:form>
                    <h:outputText value="UserID:"/>
                    <h:inputText id="userIdInputText" required="true"
                                 requiredMessage="Enter User ID!"
                                 class="form-control"/>
                    <h:commandButton value="Search User" styleClass="btn btn-default"/>
                </h:form>
            </h:panelGrid>
            <h3>Lookup Book</h3>
            <h:panelGrid styleClass="searchBook" columns="2">
                <h:form>
                    <h:outputText value="BookID:"/>
                    <h:inputText id="bookIdInputText" required="true"
                                 requiredMessage="Enter Book ID!"
                                 class="form-control"
                                 value="#{bookBean.id}"/>
                    <h:commandButton value="Search Book" action="#{bookBean.lookup()}" styleClass="btn btn-default"/>
                    <h:outputText value="Title: #{bookBean.title}" />
                </h:form>
            </h:panelGrid>
        </h:panelGrid>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>The Booker</title>
        <h:outputStylesheet library="css" name="styles.css"/>
        <h:outputStylesheet library="css" name="template.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    </h:head>
    <h:body>
        <h:panelGroup class="top-part">
            <h:panelGrid styleClass="header" columns="2">
            <h:graphicImage name="logo.png" library="images" styleClass="logo"></h:graphicImage>
            <h:panelGrid styleClass="menus" columns="9">
                <ul>
                    <h:link styleClass="pages" outcome="login">Log in</h:link>
                </ul>
            </h:panelGrid>
        </h:panelGrid>
            <h1>Welcome to the Booker</h1>
            
        </h:panelGroup>
        <h:panelGroup class="bottom-part">
            <h:panelGroup class="stats">
                <h:panelGroup class="last5">
                    <h3>Last 5 added books</h3>
                    <ui:repeat value="#{indexBean.fillLastFive()}" var="book">
                                <div class="book">
                                    <h:graphicImage alt="thumbnail" 
                                                    name="book.png" 
                                                    library="thumbnails"
                                                    styleClass="img-thumbnail"></h:graphicImage>
                                    <h:outputText value="Rank: "/>                
                                    <h:outputText value="#{indexBean.rankLast}." styleClass="rank"/>
                                    <br/>
                                    <h:outputText value="Title: "/>
                                    <h:link outcome="bookDetails" value="#{book.title}" styleClass="book-title">
                                        <f:param name="bookID" value="#{book.id}"/>
                                    </h:link>
                                    <br/>
                                    <h:outputText value="Average Rating: "/>
                                    <h:outputText value="#{indexBean.getAverageRating(book.id)}" styleClass="rating"/>
                                    <br/>
                                    <h:link outcome="bookDetails">Add Review
                                        <f:param name="bookID" value="#{book.id}"/>
                                        <f:param name="addReview" value="true"/>
                                    </h:link>
                                </div>
                            </ui:repeat>
                </h:panelGroup>
                <h:panelGroup class="top5">
                    <h3>Top 5 rated books</h3>
                            <ui:repeat value="#{indexBean.fillTopFive()}" var="book1">
                                <div class="book">
                                    <h:graphicImage alt="thumbnail" 
                                                    name="book.png" 
                                                    library="thumbnails"
                                                    styleClass="img-thumbnail"></h:graphicImage>
                                    
                                    <h:outputText value="Rank: "/>
                                    <h:outputText value="#{indexBean.rankTop}." styleClass="rank"/>
                                    <br/>
                                    <h:outputText value="Title: "/>
                                    <h:link value="#{book1.title}" outcome="bookDetails" styleClass="book-title">
                                        <f:param name="bookID" value="#{book1.id}"/>
                                    </h:link>
                                    <br/>
                                    <h:outputText value="Rating: "/>
                                    <h:outputText value="#{indexBean.getAverageRating(book1.id)}" styleClass="rating"/>
                                    <br/>
                                    <h:link outcome="bookDetails">Add Review
                                        <f:param name="bookID" value="#{book1.id}"/>
                                        <f:param name="addReview" value="true"/>
                                    </h:link>
                                </div>
                            </ui:repeat>
                </h:panelGroup>
                <h:panelGroup class="books">
                    <h3>Books</h3>
                    <h:dataTable var="b" value="#{bookBean.getAll()}" styleClass="table table-striped">
                    <h:column> 
                        <f:facet name="header">ID</f:facet>
                        <h:outputText value="#{b.id}"/>   
                    </h:column>
                    <h:column> 
                        <f:facet name="header">Title</f:facet>
                        <h:outputText value="#{b.title}"/>   
                    </h:column>
                    <h:column> 
                        <f:facet name="header">Author</f:facet>
                        <h:outputText value="#{b.author}"/>   
                    </h:column>
                    <h:column> 
                        <f:facet name="header">Publishing House</f:facet>
                        <h:outputText value="#{b.publishingHouse}"/>   
                    </h:column>
                    <h:column> 
                        <f:facet name="header">Publication Year</f:facet>
                        <h:outputText value="#{b.publicationYear}"/>   
                    </h:column>
                    <h:column> 
                        <f:facet name="header">Date Added</f:facet>
                        <h:outputText value="#{b.dateAdded}"/>   
                    </h:column>
                    <h:column> 
                        <f:facet name="header">Synopsis</f:facet>
                        <h:outputText value="#{b.synopsis}"/>   
                    </h:column>
                </h:dataTable>
                </h:panelGroup>
            </h:panelGroup>   
        </h:panelGroup>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <f:metadata> 
            <f:event listener="#{loginBean.isUserLoggedIn()}" type="preRenderView"/>
        </f:metadata>
        <title>The Booker-Standard Login</title>
        <h:outputStylesheet library="css" name="styles.css"/>
        
    </h:head>
    <h:body>
        <h:panelGroup class="top-part">
            <h1>Welcome to the Booker</h1>
            <h:link styleClass="logInLink" outcome="login">Log out</h:link>
            <h:outputText styleClass="logInLink" value="#{loginBean.user.name} #{loginBean.user.surname}"/>
            <h:link outcome="profile" styleClass="logInLink" >Profile</h:link>
        </h:panelGroup>
        <h:panelGroup class="bottom-part">
            <h:panelGroup class="stats">
                <h:panelGroup class="last5">
                    <h3>Last 5 added books</h3>
                    <ui:repeat value="#{indexBean.fillLastFive()}" var="book">
                                <div class="book">
                                    <h:graphicImage alt="thumbnail" 
                                                    name="#{book.genre}.jpg" 
                                                    library="images/thumbnails"
                                                    styleClass="icon"></h:graphicImage>
                                    <h:outputText value="#{indexBean.rankLast}." styleClass="rank"/>
                                    <h:link value="#{book.title}" outcome="bookDetails" styleClass="title">
                                        <f:param name="bookID" value="#{book.id}"/>
                                    </h:link>
                                    <h:outputText value="#{indexBean.getAverageRating(book.id)}" styleClass="rating"/>
                                </div>
                            </ui:repeat>
                </h:panelGroup>
                <h:panelGroup class="top5">
                    <h3>Top 5 rated books</h3>
                            <ui:repeat value="#{indexBean.fillTopFive()}" var="book">
                                <div class="book">
                                    <h:graphicImage alt="thumbnail" 
                                                    name="#{book.genre}.jpg" 
                                                    library="images/thumbnails"
                                                    styleClass="icon"></h:graphicImage>
                                    <h:outputText value="#{indexBean.rankTop}." styleClass="rank"/>
                                    <h:link value="#{book.title}" outcome="bookDetails" styleClass="title">
                                        <f:param name="bookID" value="#{book.id}"/>
                                    </h:link>
                                    <h:outputText value="#{indexBean.getAverageRating(book.id)}" styleClass="rating"/>
                                </div>
                            </ui:repeat>
                </h:panelGroup>
            </h:panelGroup>    
        </h:panelGroup>
    </h:body>
</html>
